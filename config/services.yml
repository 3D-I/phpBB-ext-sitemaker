imports:
    - { resource: parameters.yml }
    - { resource: blocks.yml }
    - { resource: controllers.yml }

services:

    primetime:
        class: primetime\primetime\core\primetime
        arguments:
            - @path_helper
            - @template

    primetime.blocks.display:
        class: primetime\primetime\core\blocks\display
        arguments:
            - @auth
            - @cache
            - @config
            - @dbal.conn
            - @service_container
            - @request
            - @template
            - @user
            - @primetime
            - @primetime.template
            - %tables.primetime.blocks%
            - %tables.primetime.blocks_config%
            - %tables.primetime.block_routes%

    primetime.blocks.manager:
        class: primetime\primetime\core\blocks\manager
        arguments:
            - @cache
            - @config
            - @dbal.conn
            - @service_container
            - @request
            - @template
            - @user
            - @primetime.icon_picker
            - @primetime
            - @primetime.template
            - %tables.primetime.blocks%
            - %tables.primetime.blocks_config%
            - %tables.primetime.block_routes%
            - %core.root_path%
            - %core.php_ext%

    primetime.block_collection:
        class: phpbb\di\service_collection
        arguments:
            - @service_container
        tags:
            - { name: service_collection, tag: primetime.block }

    primetime.blocks.factory:
        class: primetime\primetime\core\blocks\factory
        arguments:
            - @primetime.block_collection

    primetime.calendar:
        class: primetime\primetime\core\calendar
        arguments:
            - @user
            - @primetime
            - @primetime.template

    primetime.cron.blocks_cleanup:
        class: primetime\primetime\cron\blocks_cleanup
        arguments:
            - @config
            - @dbal.conn
            - @primetime.blocks.manager
        calls:
            - [set_name, [primetime.cron.blocks_cleanup]]
        tags:
            - { name: cron.task }

    primetime.forum:
        class: primetime\primetime\core\forum\query
        arguments:
            - @auth
            - @config
            - @content.visibility
            - @dbal.conn
            - @user
            - %core.root_path%
            - %core.php_ext%
            - @primetime

    primetime.forum.manager:
        class: primetime\primetime\core\forum\manager
        arguments:
            - @auth
            - @cache
            - @config
            - @user
            - %core.root_path%
            - %core.php_ext%

    primetime.icon_picker:
        class: primetime\primetime\core\icon_picker
        arguments:
            - @user
            - @primetime
            - @primetime.template

    primetime.listener:
        class: primetime\primetime\event\listener
        arguments:
            - @cache
            - @config
            - @request
            - @service_container
            - @template
            - @user
            - @primetime
            - @primetime.blocks.display
            - %core.root_path%
        tags:
            - { name: event.listener }

    primetime.members:
        class: primetime\primetime\core\members
        arguments:
            - @dbal.conn
            - @user
            - @primetime.template
            - %core.root_path%
            - %core.php_ext%

    primetime.menu.builder:
        class: primetime\primetime\core\menu\builder
        arguments:
            - @cache
            - @dbal.conn
            - @primetime
            - %tables.primetime.menu%
            - %tables.primetime.menu_items%
            - 'item_id'

    primetime.menu.display:
        class: primetime\primetime\core\menu\display
        arguments:
            - @dbal.conn
            - @primetime
            - %tables.primetime.menu_items%
            - 'item_id'

    primetime.template_context:
        class: phpbb\template\context

    primetime.template:
        class: primetime\primetime\core\template
        arguments:
            - @path_helper
            - @config
            - @user
            - @primetime.template_context
            - @ext.manager
